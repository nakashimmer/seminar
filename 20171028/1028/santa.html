<script>
var sotowaku=document.getElementById("sotowaku");
var style=document.getElementById("style");
var bgm=document.getElementById("bgm");
var count=0;
var sled=document.getElementById("sled");
sled.addEventListener("click",function(){
	bgm.play();
	style.style.opacity="0";
});


document.addEventListener("keydown",draw);
function draw(event){
	var str="";
	if(code[count+5]){var d=5;}
	else if(code[count+4]){var d=4;}
	else if(code[count+3]){var d=3;}
	else if(code[count+2]){var d=2;}
	else if(code[count+1]){var d=1;}
	else {return};
	
	for(var i=count;i<count+d;i++){
		str+=code[i];
	}
	
	count+=d;
	style.innerHTML+=str;

	event.returnValue = false;
	style.scrollTop=style.scrollHeight;
};

</script>
