		<script>
			const elem = document.getElementById("elem"); 
			let x=0;
			let go=false;
			elem.addEventListener("click",run);
			function run(){
				if(go){
					x += 5;
					elem.style.transform = "translate("+x+"px,"+Math.sin(x/180*Math.PI)*100+"px)";
				}
			}
