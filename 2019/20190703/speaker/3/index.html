<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>obniz</title>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="../iframe.css">
		<style>
			img{width:100%;height:500px;border-radius:20px;}
			input{color:black;font-size:1em;width:8em;margin:0 0.3em;}
			button{font-size: 1em;}
		</style>
	</head>

	<body>
		<div id="wrap">
			<h1>② 【WoT】obniz (JSでIoT/WoT)</h1>

			<p><img src="obniz.jpg" alt="obniz"></p>

			<p>
				obniz ID:
				<input type="password" id="obid">
				<button onclick="reg();">登録</button>
				<a href="index2.html">つづく</a>
			</p>	
		</div>


		<script>
			let OBID=document.getElementById("obid");
			function reg(){
				localStorage.setItem("OBID",OBID.value);
			}
		</script>
	</body>
</html>
