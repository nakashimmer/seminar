<!DOCTYPE html>
<html>

<head>
	<!-- Google Analytics --><script src="/showcase/ga.js"></script>
		<meta charset="utf-8">
	<title>WebRTC</title>
	<meta name=viewport content="width=device-width">
	<link rel="stylesheet" href="../index/iframe.css">
	<style>
	
			.you,.pc{margin:0.2em;padding:0.3em;color:black;}
			.you{background-color:skyblue;text-align:right;}
			.pc{background-color:pink;}

			#result{
				height:300px;
				border:1px solid gray;
				overflow:scroll;
			}
			.write{display:none;}

			@media(max-width:450px){
				.write{display:inline;}
				.rec1{display:none;}
				#wrap{width:100%;}
			}
			select,option{
				font-size:30px;
				color:black;
				height:2em;
			}

		</style>
		<script src="jquery-3.2.1.min.js"></script>
	</head>
	<body>
		<h1>チャットボット-Talk API</h1>
		<p>チャットボットは、AIを活用した「自動会話プログラム」</p>
		<div id="wrap" class="sample">	
			<ol>
				<li>
					音声種類選択→ 
					<span id="voiceSelect"><button id="btn1">選択</button>
				</li>
				<li>
					言語を選択する→ 
					<select id="lang">
						<option value="ja-JP" selected>日本語</option>
						<!--option value="en-US">英語</option-->
					</select>
				</li>
				<li>
					メッセージ：
					<button id="btn2" class=rec1>音声で呼びかける</button>
					<input type="text" id="msg" class="write">
					<button id="btn3" class="write">送信</button>
				</li>
				<p>
					<small style="color:red;">外部と共有されるので非公開情報・個人情報にかかるものは絶対禁止です</small>
				</p>
			</ol>

			<div id="result"></div>
		</div>
		<p><a target="_blank" href="https://a3rt.recruit-tech.co.jp/">A3RTのTalk API:Chatbotを作成するためのAPI。 Recurrent Neural Network(LSTM)を用いた入力文からの応答文生成による日常会話応答機能。ユーザとの対話を自動化、即座にユーザからの問いかけに対して応答可能</a></p>
		<script src="script.js"></script>

  </body>
</html>
