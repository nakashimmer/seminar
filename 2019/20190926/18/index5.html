<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../index/iframe.css">
		<link href="https://fonts.googleapis.com/earlyaccess/roundedmplus1c.css" rel="stylesheet" />
	<style>
		#dlg {margin: 0 auto;padding: 1em;width:80%;}
		button {margin: 1em;}
		#dlg button {display: block;margin: 1em auto;}
		summary h2{
			display:inline;
			user-select:none;
		}
		details[open] summary~*{
			animation: sweep 1s ease-in-out;
			animation-fill-mode: both;
		}
		@keyframes sweep{
			0%{opacity: 0;}
			100%{opacity: 1;}
		}


	</style>

	</head>
	<body>
		<div id="wrap">
			<section>
				<h1>details要素-アニメーション</h1>

				<details>
						<summary><h2>「サイバー大学IT・ビジネスセミナー」開催のお知らせ</h2></summary>
					<p>2019年9月26日 (木)18:30〜20:00に「芝公園フロントタワー」にて、2019年度 第2回 「サイバー大学IT・ビジネスセミナー」を開催します。</p>
				</details>
	
			</section>
			<section>
				<h2>CSS</h2>
				<pre><code>details[open] summary~*{
	<mark>animation: sweep 1s ease-in-out;</mark>
	animation-fill-mode: both;
}
@keyframes sweep{
	0%{<mark>opacity: 0;</mark>}
	100%{<mark>opacity: 1;</mark>}
}</code></pre>
			</section>
			
		</body>
</html>
