<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../index/iframe.css">
		<link href="https://fonts.googleapis.com/earlyaccess/roundedmplus1c.css" rel="stylesheet" />
		<style>
			details summary{user-select:none;}
		</style>

	</head>
	<body>
		<div id="wrap">
			<h1>HTML5は仕様のファミリを指す用語</h1>
			<details><summary>HTML (HTML 5.2)</summary>
				<p>構造を示す</p>
				<pre><code>&lt;p id="elem"&gt;<span id="elem">今日はいい天気ですね。</span>&lt;/p&gt;</code></pre>
			</details>

			<details><summary>CSS (CSS3)</summary>
				<p>要素のスタイリング</p>
				<pre><code onclick="document.getElementById('elem').style.color='blue';">#elem{color:blue;}</code></pre>
			</details>

			<details><summary>JavaScript</summary>
				<p>プログラム</p>
				<pre><code onclick="document.getElementById('elem').innerHTML='暑い！！！';">const ELEM = document.getElementById("elem");
ELEM.innerHTML = "暑い！！！";</code></pre>
				<pre><code onclick="document.getElementById('elem').style.color='red';">ELEM.style.color = "red";</code></pre>
			</details>

			<p><a href="index2.html">次へ</a></p>
		</div>
	</body>
</html>
