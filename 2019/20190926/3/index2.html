<!DOCTYPE html>
<html>

		<style>
			ol{list-style:none;}
			.flex div{}
			.mark{color:lime;}
		</style>

	<body>
		<div id="wrap">
			<h1>HTML5とは</h1>
			<p>HTML5は、<mark id="mark" onclick="cng();">ホームページ(Webページ)</mark>を作るためのツール</p>
		</div>
		<script>
			const mark=document.getElementById("mark");
			function cng(){
				mark.innerHTML="Webアプリケーション";
			}
		</script>
	</body>
