<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../index/iframe.css">
		<link href="https://fonts.googleapis.com/earlyaccess/roundedmplus1c.css" rel="stylesheet" />
	<style>
		input{
			color:black;
			text-align:right;
			height:2em;
			font-size:30px;
		}

	</style>

	</head>
	<body>
		<div id="wrap">
			<section>
				<h1>計算機</h1> 

				<p>
					<input type="text" id="n1">＋<input type="text" id="n2">
					<button id="btn1">合計</button>
				</p>
	
			</section>
		
		<script>
			const N1 = document.getElementById("n1");
			const N2 = document.getElementById("n2");
			const BTN1 = document.getElementById("btn1");

			BTN1.addEventListener("click",()=>{
				BTN1.innerHTML
					= "合計は<br>＝"
					+ (Number(N1.value) + Number(N2.value));
			});
		</script>

		</body>
</html>
