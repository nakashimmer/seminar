<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../index/iframe.css">
		<link href="https://fonts.googleapis.com/earlyaccess/roundedmplus1c.css" rel="stylesheet" />
	<style>
		input{
			color:black;
			text-align:center;
			height:2em;
			font-size:30px;
		}
		#msg{
			background-color:rgba(0,0,0,0.8);
			padding:0.5em;border-radius:0.5em;
		}
	</style>

	</head>
	<body>
		<div id="wrap">
			<section>
				<h1>あなたをプログラムにたとえると(診断アプリ)</h1> 

				<p>あなたの名前：<input type="text" id="name"></p>
				<p id="msg">なにがでるかな？</p>
				
			</section>
		
		<script>
			const name = document.getElementById("name");
			const msg = document.getElementById("msg");
			const kekka=[
				"ちょっと優柔不断だけど頼れるJavaScript",
				"デザインセンスのあるCSS",
				"何事にも意味のあるHTML",
				"HTMLと仲のよいPHP",
				"今が旬のPython",
				"基本をしっかりとC言語",
			]

			name.addEventListener("change",()=>{
				if(!name.value){return;}
				let random=Math.floor(Math.random()*6);

				let str	= name.value+"さんにぴったりの言語は"+kekka[random]+"です";
				str='<a target="_blank" href="http://twitter.com/intent/tweet?text='+str+'&hashtags=診断アプリ">'+str+'</a>';
				msg.innerHTML=str;
			});
		</script>

		</body>
</html>
