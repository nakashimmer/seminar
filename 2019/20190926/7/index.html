<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../index/iframe.css">
		<link href="https://fonts.googleapis.com/earlyaccess/roundedmplus1c.css" rel="stylesheet" />
		<style>
			.flex{display: flex;}
			.flex>div{flex:1;}
			.contentcss {
				display: block;
				border: 1px dotted black;
				min-height: 1em;
				line-height: 1.2em;
				white-space: pre;
				font-size: 32px;
				font-family: menlo;
				resize: both;
				overflow: scroll;
				tab-size: 1;
				text-indent: 0em;
			}

			#parent{
				display: flex; 
				flex-direction: column; 
				justify-content: center;
				align-items: center;
				height:calc(100vh - 180px);
			}
			#spinner{
				width:100px;
				height:100px;
				border-width:10px;
				border-style:solid;
				border-color:red green blue yellow;
				border-radius: 50%;
			}

			.flex button{margin:3px;font-size:16px;flex:1;}
		</style>
	</head>
	<body>
		<div id="wrap">
			<h1>アニメーション</h1>
			<div class="flex">
				<div>
				<style scoped contenteditable class="contentcss" id="style1">#spinner{
	animation: 
		mystory 1s linear 0s 
		infinite normal;
}</style>

			</div>
			<div id="parent">
				<div id="spinner"></div>
			</div>
		</div>
		<script>
			const STYLE1 = document.getElementById("style1");
			STYLE1.addEventListener(
				"keydown",
				(e)=>{
					if (
						e.keyCode === 9 ||
						(!e.shiftKey && e.keyCode === 13)
					) {
						e.preventDefault();
					}
				});
		</script>
		<p class="flex">

			<button onclick="ins1();" id="b1">1.回転</button>
			<button onclick="ins2();" id="b2">2.伸縮</button>
			<button onclick="ins3();" id="b3">3.移動</button>
			<button onclick="ins4();" id="b4">4.3次元</button>
		</p>


			
<script>
	const B1 = document.getElementById("b1");
	const B2 = document.getElementById("b2");
	const B3 = document.getElementById("b3");
	const B4 = document.getElementById("b4");



	function ins1(){
		B1.style.backgroundColor="#333";
STYLE1.innerHTML=`#spinner{
	animation: 
		mystory 1s linear 0s 
		infinite normal;
}
@keyframes mystory{
	0%{transform:rotate(0deg);}
	100%{transform:rotate(360deg);}
}`;
}

	function ins2() {
		B2.style.backgroundColor = "#333";
STYLE1.innerHTML = `#spinner{
	animation: 
		mystory 1s linear 0s 
		infinite normal;
}
@keyframes mystory{
	0%{transform:scale(0.8,0.8);}
	100%{transform:scale(1.2,1.2);}
}`;
	}

	function ins3() {
		B3.style.backgroundColor = "#333";
STYLE1.innerHTML = `#spinner{
	animation: 
		mystory 1s linear 0s 
		infinite normal;
}
@keyframes mystory{
	0%{transform:translate(-300px,0px);}
	100%{transform:translate(300px,0px);}
}`;
	}

	function ins4() {
		B4.style.backgroundColor = "#333";
STYLE1.innerHTML = `#parent{
	transform-style:preserve-3d;
	perspective:200px;
}
#spinner{
	animation: 
	mystory 1s linear 0s infinite normal;
}
@keyframes mystory{
	0%{transform:
		rotateY(20deg) translate(-300px,0px);}
	100%{transform:
		rotateY(20deg) translate(300px,0px);}
}`;
	}


</script>

	</body>
</html>
