<!DOCTYPE html>
<html>
	<head>
		<!-- Google Analytics --><script src="/showcase/ga.js"></script>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../index/iframe.css">
		<link href="https://fonts.googleapis.com/earlyaccess/roundedmplus1c.css" rel="stylesheet" />
	<style>
		#dlg {margin: 0 auto;padding: 1em;width:80%;
			opacity:0;
			transition:all 0.5s linear 0.5s;}
		button {margin: 1em;}
		#dlg button {display: block;margin: 1em auto;}
	</style>

	</head>
	<body>
		<div id="wrap">
			<section>
				<h1>dialog要素-透明度</h1>

				<div class="sample">
					<button id="btn1">ダイアログを開く(btn1)</button>
					<dialog id="dlg">
						<h3>ダイアログ</h3>
						<p>HTML5はHTML,CSS,JavaScriptなどの仕様の総称名です。</p>
						<p><button id="btn2">ダイアログを閉じる(btn2)</button></p>
					</dialog>
				</div>
				<script>
					const DLG = document.getElementById("dlg");
					const BTN1 = document.getElementById("btn1");
					const BTN2 = document.getElementById("btn2");
					
					BTN1.addEventListener("click",()=>{
						DLG.showModal();
						DLG.style.opacity=1;
					});

					BTN2.addEventListener("click", ()=>{
						setTimeout(fn1,1000);
						DLG.style.opacity = 0;
						function fn1(){
							DLG.close();
						}
					});
				</script>
			</section>

			<section>
				<details>
					<summary><h2>CSS</h2></summary>
					<pre><code>#dlg{
	<mark>opacity:0;</mark>
	<mark>transition:all 0.5s linear 0.5s;</mark>
}</code></pre>
				</details>
			</section>

			<section>
				<details>
					<summary><h2>JavaScript</h2></summary>
					<pre><code><mark>BTN1</mark>.addEventListener("click",()=>{
	DLG.showModal();
	<mark>DLG.style.opacity=1;</mark>});
<mark>BTN2</mark>.addEventListener("click",()=>{
	DLG.close();
	<mark>DLG.style.opacity = 0;</mark>});</code></pre>
				</details>
			</section>
			<p><a href="index3.html">次へ</a></p>
		</div>
		
	</body>
</html>
