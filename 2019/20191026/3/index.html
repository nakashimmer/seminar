	<body>
		<div id="wrap">
			<h1>HTML5とは</h1>
			<p>HTML5は仕様のファミリを指す用語</p>
			<details><summary>HTML (HTML 5.2)</summary>
				<p>構造を示す</p>
				<pre class="sample"><code>&lt;p <mark>id="elem"</mark>&gt;<span id="elem">今日はいい天気ですね。</span>&lt;/p&gt;</code></pre>
			</details>

			<details><summary>CSS (CSS3)</summary>
				<p>要素のスタイリング</p>
				<pre class="sample"><code onclick="document.getElementById('elem').style.color='skyblue';"><mark>#elem</mark>{color:skyblue;}</code></pre>
			</details>

			<details><summary>JavaScript</summary>
				<p>プログラム</p>
				<pre class="sample"><code onclick="document.getElementById('elem').innerHTML='暑い！！！';">const <mark>ELEM</mark> = document.getElementById("elem");
ELEM.innerHTML = "暑い！！！";</code></pre>
				<pre  class="sample"><code onclick="document.getElementById('elem').style.color='red';"><mark>ELEM</mark>.style.color = "red";</code></pre>
			</details>
