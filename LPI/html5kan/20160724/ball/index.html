<!DOCTYPE html>
<meta charset="UTF-8">
<title>ボール</title>
<style>
*{
	margin:0;padding:0;border:0;
	transition:all 0.5s ease-in-out;
	height:0px;
	border:0px;
}
#wrap{
	width:600px ;height:400px;
	position:relative;
	background:linear-gradient(blue,skyblue);
	overflow:hidden;
}

#style{
	position:absolute;top:0;left:0;z-index:2;
	display:block;width:600px;height:400px;border:none;
	resize:both;
	white-space:pre;tab-size:1;
	overflow:auto;
	font-size:30px;font-weight:bold;
	text-shadow:
		2px 2px 7px white,
		2px 2px 5px white,
		-2px -2px 7px white,
		-2px -2px 5px white;
}

#ball{
	position:absolute;top:0;left:100px;z-index:1;
	width:400px;height:400px;
	overflow:hidden;
	
}

#top{background-color:red;}
#middle{background-color:black;position:relative;}
#bottom{background-color:white;}
#center{
	position:absolute;left:125px;top:-50px;z-index:1;
	width:0;height:0;

}

@keyframes ballKF{
	10%{transform:rotate(40deg);}
	20%{transform:rotate(-40deg);}
	30%{transform:rotate(40deg);}
	40%{transform:rotate(-40deg);}
	100%{transform:rotate(360deg);}
}
</style>

<div id=wrap>
<style scoped contenteditable id=style
>#top{
	-height:175px;
}
#middle{
	-height:50px;
}
#bottom{
	-height:175px;
}
#center{
	-background-color:white;
	-width:100px;height:100px;
	-border:25px solid black;
	-border-radius:50%;
}

#ball{
	-border-radius:50%;
}
#ball{
	-animation:ballKF 1s
 linear 0s 3 normal;
}


</style>
	
	<div id=ball>
		<div id=top class=box></div>
		<div id=middle class=box>
			<div id=center></div>
		</div>
		<div id=bottom class=box></div>
	</div>
</div>
