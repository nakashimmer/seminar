<!DOCTYPE html>
<meta charset=utf-8>
<title>5.アニメーション</title>
<style>
*{margin:0px;padding:0px;}
#ml{
	margin:250px auto;
	position:relative;
	transform-style:preserve-3d;
	width:30px;height:30px;
	background-image:url(seman.png);
	background-size:100% 100%;
}
#inner{
	position:relative;
	width:0;height:0;
}

/* 親要素3D */
body{
	transform-style:preserve-3d;
	perspective:300px;
	}

/* 面共通CSS */
.box{
	width:200px;height:200px;
	background-color:rgba(100,255,100,0.2);
	position:absolute;
	top:-100px;left:-100px;
	border:2px solid rgba(0,0,0,0.7);
	transform-style:preserve-3d;
}

/* 面個別CSS */
#a{transform:	translateZ(100px);}
#b{transform:	translateZ(-100px)	rotateY(-180deg);}
#c{transform:	translateX(100px)	rotateY(90deg);}
#d{transform:	translateX(-100px)	rotateY(-90deg);}
#e{transform:	translateY(-100px)	rotateX(90deg);}
#f{transform:	translateY(100px) rotateX(-90deg);}

/* アニメーション */
#ml:hover{
	animation:mystory 30s ease-in-out 0s infinite normal;
	animation-fill-mode:both;
}

/* キーフレーム */
@keyframes mystory{
	10%{transform:translateZ(0px) rotateX(0deg) rotateY(0deg);}
	40%{transform:translateZ(250px) rotateX(360deg) rotateY(540deg);}
	60%{transform:translateZ(100px) rotateX(360deg) rotateY(540deg);}
	90%{transform:translateZ(-30px) rotateX(360deg) rotateY(1080deg);}
	100%{transform:translateZ(0px) rotateX(360deg) rotateY(1080deg);}
}
</style>

<div id="ml">
	<div id=inner>
		<div id=a class=box></div>
		<div id=b class=box></div>
		<div id=c class=box></div>
		<div id=d class=box></div>
		<div id=e class=box></div>
		<div id=f class=box></div>
	</div>
</div>
