<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS3</title>
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1">
		<style>
			*{margin:0;padding:0;
				margin:0 auto;
				list-style:none;
				text-decoration:none;
				font-size:30px;
			}
			#wrap{
				width:800px;
			}
			header h1,
			footer small{
				display:block;
				line-height:3em;
				font-size:1.3em;
				text-align:center;
			}
			li{float:left;width:50%;}
			li a{
				display:block;
				text-align:center;
				line-height:200px;
				color:white;
				text-shadow:2px 2px 2px black;
			}
			li:nth-of-type(1){
				background-color:pink;
			}
			li:nth-of-type(2){
				background-color:lightgreen;
			}
			li:nth-of-type(3){
				background-color:skyblue;
			}
			li:nth-of-type(4){
				background-color:orange;
			}
			li{transition:transform 1s ease;}
			li:hover{transform:rotate(-10deg);}
		</style>
	</head>
	<body>
		<div id="wrap">
		<header>
			<h1>CSS3</h1>
		</header>
		<nav>
			<ul>
				<li><a href="#" onclick="window.open('/SHOWCASE/SMARTPHONEPAGE/index.html', 'Sample', 'resizeable=yes,scrollbars=yes,width=320,height=480')">1.スマホ(メディアクエリ)</a>
				</li>

				<li><a href="/SHOWCASE/CSS3/giji-class/index.html">2.擬似クラス</a></li>

				<li><a href="/SHOWCASE/CSS3/border/index.html">3.リッチなデザイン</a></li>
				
				<li><a href="/SHOWCASE/CSS3/santa/">4.アニメーション</a></li>
				
			</ul>
		</nav>	
	</body>
</html>
