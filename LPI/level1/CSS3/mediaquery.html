<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS3</title>
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1">
		<style>
			*{
				font-size:20px;
				padding:0;margin:0em;
				text-decoration:none;
				list-style:none;
			}
			#wrap{
				width:400px;
				margin:0 auto;
			}
			header h1{text-align:center;font-size:1.3em;}
			nav ul li{
				border:1px solid gray;
				border-bottom:none;
			}
			nav ul li a{display:block;
				text-indent:1em;
				color:#333;
				height:48px;line-height:48px;
			}
			footer small{background-color:#000;color:#fff;display:block;text-align:center;font-size:0.8em;margin-top:1em;}
			
			/*擬似クラス*/
			nav ul li:last-of-type{border-bottom:1px solid gray;}
			nav ul li:first-of-type{border-radius:30px 30px 0 0;}
			nav ul li:last-of-type{border-radius:0 0 30px 30px;}
			nav ul li:nth-of-type(odd){background-color:#ccc;}
			
			/*擬似要素*/
			nav ul li{position:relative;}
			nav ul li a:after{content:"→";display:block;position:absolute;right:1em;line-height:48px;top:0;}
			
			/*リッチなCSS*/
			nav{text-shadow:2px 2px 2px #999;}
			
			/*メディアクエリ*/
			@media(min-width:600px){#wrap{width:90%;}}
			@media(min-width:900px){
				#wrap{width:900px;}
				nav ul li{border:none;}
				nav ul li:last-of-type{border-bottom:none;}
				nav ul li:nth-of-type(odd){background-color:#fff;}
				nav ul li a:after{content:none;}
				nav{text-shadow:none;}
				nav ul{-webkit-columns:auto 3;}
				nav{margin:50px auto;}
				nav ul li a{font-size:0.8em;}
			}
		</style>
	</head>
	<body>
		<div id="wrap">
		<header>
			<h1>CSS3</h1>
		</header>
		<nav>
			<ul>
				<li><a href="../HTML/index.html">トップ</a></li>
				<li><a href="../HTML/input.html">入力</a></li>
				<li><a href="../HTML/mm.html">音声映像</a></li>
				<li><a href="../HTML/mm2.html">音声映像</a></li>
				<li><a href="../HTML/meter.html">進捗測定</a></li>
				<li><a href="../CSS3/index.html">リッチ</a></li>
				<li><a href="http://springreen.jp/schoo/css3/css3animation.html">３次元アニメーション</a></li>
				<li><a href="../CSS3/mediaquery.html">メディアクエリ</a></li>

			</ul>
		</nav>
		<footer>
			<small>(C)2015 nakashima</small>
		</footer>	
	</body>
</html>
