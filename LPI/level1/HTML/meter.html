<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>進捗サンプル</title>
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1">
	<link rel="stylesheet" href="css.css">
</head>
<body>
	<div id="wrap">
		<header>
			<h1>HTML5</h1>
		</header>
		<nav>
			<ul>
				<li><a href="index.html">トップ</a></li>
				<li><a href="input.html">入力</a></li>
				<li><a href="mm.html">音声映像</a></li>
				<li><a href="meter.html">進捗測定</a></li>
			</ul>
		</nav>
		<main>
			<section>
				<h1>進捗</h1>
				<progress min="0" max="100" value="50" class="css1" id="progress"></progress>
			</section>
			
			<section>
				<h1>測定</h1>
				<meter min="0" max="100" value="50" optimum="100" low="30" high="80" class="css1" id="meter"></meter>
			</section>
			<p><button onclick="myCount();">初期化してカウント</button></p>
		</main>
		<footer>
			<small>(C)2015 Nakashima.
		</footer>
	</div>
	
	<script>
		var n=0;
		function myCount(){
			n++;
			document.getElementById("progress").value=n;
			document.getElementById("meter").value=n;
		}
	</script>
</body>
</html>
