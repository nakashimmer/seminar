<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>マルチ・メディアサンプル</title>
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1">
	<link rel="stylesheet" href="css.css">
</head>
<body>
	<div id="wrap">
		<header>
			<h1>HTML5</h1>
		</header>
		<nav>
			<ul>
				<li><a href="index.html">トップ</a></li>
				<li><a href="input.html">入力</a></li>
				<li><a href="mm.html">音声映像</a></li>
				<li><a href="meter.html">進捗測定</a></li>
			</ul>
		</nav>
		<main>
			<section>
				<h1>マルチ・メディア</h1>
				<audio src="audio.mp3" id="audio"></audio>
				<div>
					<button onclick="audio.play();">再生</button>
					<button onclick="audio.pause();">停止</button>
					<button onclick="audio.playbackRate+=0.5;">早く</button>
					<button onclick="audio.playbackRate-=0.5;">遅く</button>
				</div>
				
				<video src="video.mp4" controls loop id="video"></video>
				<div>
					<button onclick="video.play();">再生</button>
					<button onclick="video.pause();">停止</button>
					<button onclick="video.playbackRate+=0.5;">早く</button>
					<button onclick="video.playbackRate-=0.5;">遅く</button>
				</div>
			</section>
			
			
		</main>
		<footer>
			<small>(C)2015 Nakashima.
		</footer>
	</div>
	
	<script>
		var audio=document.getElementById("audio");
		var video=document.getElementById("video");
	</script>
</body>
</html>
