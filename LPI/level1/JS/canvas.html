<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScriptサンプル</title>
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1">
	<link rel="stylesheet" href="css.css">
	<style>
	#wrap{text-align:center;}
	canvas{background-color:#eee;}
	</style>
</head>
<body>
	<div id="wrap">
		<header>
			<h1>JavaScript</h1>
		</header>

		<main>
			<h1>canvas</h1>
			<canvas id=canvas width=400 height=400></canvas>
			<a href="http://springreen.jp/schoo/touch/index.html">タッチゲーム</a>
		</main>
		<footer>
			<small>(C)2015 Nakashima.</small>
		</footer>
	</div>
	
	<script>
		var canvas=document.getElementById("canvas");
		var ctx=canvas.getContext("2d");
		var dx=0;
		
		//円を描く独自関数
		function myCircle(x,y,r,color){
			ctx.beginPath();
			ctx.arc(x+dx,y,r,0,2*Math.PI,false);
			ctx.closePath();
			ctx.fillStyle=color;
			ctx.fill();
			ctx.strokeStyle="black";
			ctx.lineWidth=1;
			ctx.stroke();
		}
		
		//円を描く独自関数
		function myLine(x1,y1,x2,y2,width,color){
			ctx.beginPath();
			ctx.moveTo(x1+dx,y1);
			ctx.lineTo(x2+dx,y2);
			ctx.lineWidth=width;
			ctx.strokeStyle=color;
			ctx.stroke();
		}
		
		function myDraw(){
		
			ctx.clearRect(0,0,400,400);
			
			myCircle(200,200,100,"skyblue");
			myCircle(200,220,80,"white");
			myCircle(170,145,30,"white");
			myCircle(230,145,30,"white");
			myCircle(185,145,15,"black");
			myCircle(190,145,10,"white");
			
			myLine(230,130,200,145,1,"black");
			myLine(235,145,200,145,1,"black");
			myLine(230,160,200,145,1,"black");
			
			myCircle(200,170,10,"red");
			dx++;
		}
		setInterval(myDraw,50);
	</script>
</body>
</html>
