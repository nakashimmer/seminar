<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<meta name=viewport content="width=320px,user-scalable=no">
		<link rel="apple-touch-icon" href="apple-touch-icon.png">
		<title>LPIレベル1</title>
		<style>
			*{margin:0;padding:0;
				text-decoration:none;
				list-style:none;
				font-family:sans-serif; 
				color:black;
				font-size:18px;
			}
			header h1,footer small{color:gray;}

			@media(max-width:500px){
				body{text-align:center;background-color:black;}
				#wrap{width:414px;margin:0 auto;text-align:left;background-color:#eef;
					box-shadow:0px 0px 5px white;
				}
				header h1{
					text-align:center;
					font-size:1.5em;
					line-height:1em;
					text-shadow:0px 0px 10px white;
					background:url("mL.png") no-repeat 10px 3px;
					background-size:60px 60px;
					text-indent:2.5em;
				}
				nav h1{font-size:1.3emline-height:2em;
						text-indent:1em;
						}
				nav li{
					height:56px;
					background-color:#fff;
					position:relative;
				}
				nav li a:after{
					content:"▶";display:block;position:absolute;
					top:0px;right:1em;color:#aaa;
				}
				nav ul:after{
					content:"";
					display:block;
					clear:both;
				}
				nav li{
					border-top:3px solid gray;
					border-right:3px solid gray;
					border-left:3px solid gray;
					margin:0 5px;
					text-align:center;
					font-weight:bold;
				}
				
				nav li:first-of-type{border-radius:20px 20px 0 0;}
				nav li:last-of-type{border-bottom:3px solid gray;border-radius:0 0 20px 20px;}
				nav li:nth-of-type(odd){background-color:#ddd;}
				
				nav li a{
					display:block;
					line-height:56px;
				}
				nav li{
					box-shadow:2px 2px 2px gray;
				}
				main section h1{
					
					margin:10px 0 5px 0;
					padding:5px;
					text-shadow:-1px -1px 1px white;
				}
				main section p{
					margin:5px;
					line-height:1.5em;
				}
				footer small{
					margin:10px 0 0 0;
					background-color:gray;

					font-size:0.7em;
					padding:0px;
					text-align:center;
					display:block;
				}
			}
			
			
			@media(min-width:500px){
				*{font-size:18px;}
				header h1,
				footer small{
					display:block;
					text-align:center;
					font-size:1.3em;
				}
				section h1{
					background:linear-gradient(gray,white);
				}
				section li{
					width:50%;float:left;
				}
				section a{
					display:block;
					line-height:100px;
					text-align:center;
				}
				section:after{
					content:"";
					display:block;
					clear:both;
				}
				section li:nth-of-type(3n){
					background-color:pink;
				}
				section li:nth-of-type(3n+1){
					background-color:skyblue;
				}
				section li:nth-of-type(3n+2){
					background-color:yellow;
				}
			}
			
			@media(min-width:800px){
				*{font-size:15px;}
				body{
					background-color:#eee;
				}
				#wrap{
					width:800px;
					margin:0 auto;
					background-color:white;
					box-shadow:3px 3px 3px #999;
				}

				header h1,
				footer small{
					display:block;
					line-height:2em;
					font-size:2em;
					text-shadow:2px 2px 2px black;
				}
				section h1{
					line-height:3em;
					background:none;
				}
				section{
					width:95%;margin:3em auto;
					box-shadow:5px 5px 15px #999;
				}
				section ul{display:flex;}
				
				section li{
					width:100%;
				}
				section li a{
					line-height:130px;
				}
				/*
				section li:nth-of-type(odd){
					background-color:pink;
				}
				section li:nth-of-type(even){
					background-color:skyblue;
				}
				*/
				header h1:before{
					content:"LPI-Japan ";
				}
			}
		</style>
	</head>

	<body>

			<header>
				<!-- header要素の内容 -->
				<h1>HTML5(L1)解説セミナ</h1>

						</ul>

				</section>
				
				<section>

							<!--li><a href="/main/workshop/">東京アプリ・ワークショップ</a></li-->

					</nav>
				</section>
			</main>

			<footer>
				<!-- footer要素の内容 -->
				<a href="//www.facebook.com/tokyoAppWorkShop"><small>(c)2015-2016 Nakashima.</small></a>
			</footer>
		</div>
	</body>
</html>
