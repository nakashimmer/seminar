<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML5サンプル</title>
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1">
		<style>
			*{
				font-size:20px;
				padding:0;margin:0em;
				text-decoration:none;
				list-style:none;
			}
			#wrap{
				width:400px;
				margin:0 auto;
			}
			header h1{text-align:center;font-size:1.3em;}
			nav ul li{
				border:1px solid gray;
				border-bottom:none;
			}
			nav ul li a{display:block;
				text-indent:1em;
				color:#333;
				height:48px;line-height:48px;
			}
			footer small{background-color:#000;color:#fff;display:block;text-align:center;font-size:0.8em;margin-top:1em;}
			
			/*擬似クラス*/
			nav ul li:last-of-type{border-bottom:1px solid gray;}
			nav ul li:first-of-type{border-radius:30px 30px 0 0;}
			nav ul li:last-of-type{border-radius:0 0 30px 30px;}
			nav ul li:nth-of-type(odd){background-color:#ccc;}
			
			/*擬似要素*/
			nav ul li{position:relative;}
			nav ul li a:after{content:"→";display:block;position:absolute;right:1em;line-height:48px;top:0;}
			
			/*リッチなCSS*/
			nav{text-shadow:2px 2px 2px #999;}
			
			h2{text-align:center;margin:10px;}
		</style>
	</head>
	<body>
		<div id="wrap">
		<header>
			<h1>HTML5サンプル</h1>
		</header>
		<nav>
			<ul>
				<li><a href="https://www.google.com/doodles?q=interactive">google doodles</a></li>
				<li><a href="http://www.findyourwaytooz.com/">Disney映画</a></li>
				<li><a href="http://www.20thingsilearned.com/ja-JP">20 things I Learned</a></li>
				<li><a href="http://ie.microsoft.com/testdrive/">MicroSoft</a></li>
				<li><a href="http://jsdo.it/event/memorabilia">JSDO.IT</a></li>
				<li><a href="http://9elements.com/io/projects/html5/canvas/">HTML5 Experiment</a></li>
				<li><a href="http://html5cup.kayac.com/">カヤック｜HTML5杯</a></li>
				<li><a href="http://panasonic.jp/lamdash/dna/">パナソニック｜LAMDASH DNA</a></li>
				<li><a href="http://beta.theexpressiveweb.com/">アドビ｜The Expressive Web</a></li>
				<li><a href="http://codepen.io/peterwestendorp/full/JEomi">Tunnel vision 3D CSS</a></li>
				<li><a href="http://www.moma.org/interactives/exhibitions/2012/centuryofthechild/">MoMA</a></li>
				<li><a href="http://www.jacquico.com/">The Production Kitchen
			</ul>
		</nav>
		<footer>
			<small>(C)2015 nakashima</small>
		</footer>	
	</body>
</html>
