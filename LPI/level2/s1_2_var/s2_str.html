<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>変数(文字列)作り方|JavaScript文法</title>
	<link rel="stylesheet" href="../style.css">
	<meta name="viewport" content="width=320,user-scalable=yes">
</head>
<body>

	<script>
		var n1="2";
		var n2="3";
		n=n1+n2;
		alert(n);
	</script>
	
	<!-- JavaScriptの「+」記号は文字列（文字列は引用符で囲む）を含むと連結になります。prompt()などではparseFloat,parseIntで数字に治す必要があります -->
