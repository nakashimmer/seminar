<!DOCTYPE html>
<meta charset=utf-8>
<title>offline</title>
<style>
	*{margin:0;padding:0;font-size:28px;}
	small{color:red;}
</style>

<h1>恐竜くん</h1>
<small id=msg></small>

<script>
	if(navigator.onLine===true){
		var msg="回線を切断してくださいね";
	}else{var msg="";}
	document.getElementById("msg").innerHTML=msg;
</script>
