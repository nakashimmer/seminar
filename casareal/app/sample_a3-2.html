<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>コンテンツ書換</title>
	</head>
	<body>
		<p>入力：<input id="a" type=text></p>
		<div id="b">ここに出力</div>
		<button onclick="myClk();">押す</button>

		<script>
		function myClk(){
			document.getElementById("b").innerHTML = document.getElementById("a").value;
		}
		</script>
	</body>
</html>
