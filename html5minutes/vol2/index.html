<script>
	function $(id){return document.getElementById(id);}
	var audio = $("audio");
	var siwake=1,tempbar=-1,bar=0,fColor="black";
	function H(n){return (n*Math.floor(window.innerHeight/5))+"px"};
	function W(n){return (n*Math.floor(window.innerWidth/5))+"px"};

	audio.addEventListener("timeupdate",function(e){
		//小節目検知
		bar=Math.floor(audio.currentTime/audio.duration*138);

		//歌詞の表示
		if(kashi[Math.floor(bar)+1] && (tempbar!=bar)){
			siwake=1-siwake;
			$("kashi"+(siwake)).innerHTML=kashi[Math.floor(bar)+1];
			$("kashi"+(siwake)).style.color=fColor;
			$("kashi"+(1-siwake)).style.color="transparent";
			tempbar=bar;
		}
		
		//文字の大きさ
		$("kashi0").style.fontSize=W(0.2);
		$("kashi1").style.fontSize=W(0.2);
		
		//ページの表示
		page();
		//effect();
});

</script>
