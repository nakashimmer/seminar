<style>
	*{margin:0;padding:0;
		text-decoration:none;
		list-style:none;
		font-family:sans-serif; 
		color:black;
		font-size:20px;
	}
	
	body{text-align:center;background-color:#fff;}
	#wrap{width:100%;margin:0 auto;text-align:left;}
	header{
		background:white url("kaidan.jpg") no-repeat center center;
		background-size:100% auto;
		width:100%;height:200px;
		line-height:100px;text-align:center;
	}
	header h1{
		color:white;font-size:1.5em;
		text-shadow:-2px -2px 1px black;
	}
	}
	nav h1{font-size:15px;background:-webkit-gradient(
			linear,left top,left bottom,from(gray),to(white));
			text-align:center;height:43px;line-height:43px;
			}
	nav li{
		height:56px;
		margin:5px 3px;
		background-color:#fff;
	}
	nav ul:after{
		content:"";
		display:block;
		clear:both;
	}
	nav li{
		border:1px solid gray;
		border-radius:5px;
		text-indent:1em;
		font-weight:bold;
	}
	nav li a{
		display:block;
		line-height:56px;
	}
	nav li{
		box-shadow:2px 2px 2px gray;
	}
	main section h1{
		background:-webkit-gradient(
			linear,left top,left bottom,from(gray),to(white)
		);
		margin:5px 0;
		padding:5px;
		text-shadow:-1px -1px 1px white;
	}
	main section p{
		margin:5px;
		line-height:1.5em;
	}
	footer h1{
		background-color:gray;
		color:white;
		font-size:0.7em;
		padding:5px;
		text-align:center;
	}

	nav li{
		background-image:url("nav.gif");
		background-size:100% 100%;
	}
	
	@media(min-width:600px){
		header{height:280px;}
		header h1{font-size:2em;}
		section{width:50%;float:right;}
		section:nth-child(1){float:left;}
		section:nth-child(3){float:left;}
		main:after{
			content:"";
			display:block;
			clear:both;
		}
	}
	
	@media(min-width:800px){
		#wrap{width:800px;}
		header{height:300px;}
		section{width:50%;float:left;}
		main:after{content:"";display:block;clear:both;}
		nav li{width:190px;height:100px;line-height:100px;float:left;}
		nav li a{font-size:12px;line-height:100px;}
		
	}
	small{font-size:12px;line-height:12px;color:red;font-weight:bold;}
	a{-webkit-transition:box-shadow 0.5s linear,color 0.5s linear;}
	a:hover{color:red;box-shadow:inset 0 0 10px gray;}
</style>
