<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>角丸</title> 
		<style>
			.box{
				width:300px;
				height:200px;
				line-height:200px;
				border:1px solid gray;
				text-align:center;
				margin:10px;
			}
			#css1{
				border-radius:15px;
			}
			#css2{
				border-radius:20px 40px 80px 0px;
			}
			#css3{
				border-radius:
				20px 40px 80px 100px/100px 80px 40px 20px;
			}
			#css4{
				border-radius:50%;
			}
		</style>
	</head>
	<body>
		<div id="css1" class="box">角を丸くします</div>
		<div id="css2" class="box">角を丸くします</div>
		<div id="css3" class="box">角を丸くします</div>
		<div id="css4" class="box">角を丸くします</div>
	</body>
</html>
