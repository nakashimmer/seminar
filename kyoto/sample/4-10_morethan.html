<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>関係演算子</title>
</head>
<body>
<script>
	var n1=3;n2="5";
	if(n1<n2){
		document.write("<p>n1はn2より小さいです</p>");
	}

	if(n1<=n2){
		document.write("<p>n1はn2以下です</p>");
	}

	if(n1>n2){
		document.write("<p>n1はn2より大きいです</p>");
	}

	if(n1>=n2){
		document.write("<p>n1はn2以上です</p>");
	}
</script>
</body>
</html>
