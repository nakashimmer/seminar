<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>論理演算子</title>
</head>
<body>
<ul>
<script>
	var n1=3;
	var n2=3;
	var n3=5;
	var n4=5;

	if(n1==n2 && n3==n4){
		document.write("<p>n1とn2は等しく、且つn3とn4は等しい</p>");
	}

	n4=3;
	if(n1==n2 || n3==n4){
		document.write("<p>n1とn2は等しいか、またはn3とn4が等しい</p>");
	}
</script>
</ul>
</body>
</html>
