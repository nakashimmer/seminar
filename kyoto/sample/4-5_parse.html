<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>変数の変換</title>
</head>
<body>
	<script>
		var str="3.14159";
		var n1=parseInt(str);
		var n2=parseFloat(str);
		var n3=Number(str);
		document.write(
			"<p>str⇒" +str+
			"<p>parseInt⇒" +n1+ 
			"<p>parseFloat⇒" +n2+
			"<p>Number()⇒" +n3
		);
	</script>
</body>
</html>
