<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>算術演算子</title>
</head>
<body>
	<script>
		var n1=7;n2=3;
		var output1=n1+n2;
		document.write("<p>7+3="+output1);

		var output2=n1-n2;
		document.write("<p>7-3="+output2);

		var output3=n1*n2;
		document.write("<p>7×3="+output3);

		var output4=n1/n2;
		document.write("<p>7÷3="+output4);

		var output5=n1%n2;
		document.write("<p>7を3で割った余り="+output5);
	</script>
</body>
</html>
