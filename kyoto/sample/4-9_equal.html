<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>等値演算子</title>
</head>
<body>
<script>
	var n1=5;n2="5";

	if(n1==n2){
		document.write("<p>n1とn2は等しいです</p>");
	}else{
		document.write("<p>n1とn2は等しくありません</p>");
	}

	if(n1===n2){
		document.write("<p>n1とn2は厳密に等しいです</p>");
	}else{
		document.write("<p>n1とn2は厳密には等しくありません</p>");
}

	if(n1!=n2){
		document.write("<p>n1とn2は等しくありません</p>");
	}else{
		document.write("<p>n1とn2は等しいです</p>");
	}

	if(n1!==n2){
		document.write("<p>n1とn2は厳密には等しくありません</p>");
	}else{
		document.write("<p>n1とn2は厳密に等しいです</p>");
	}
</script>
</body>
</html>
