<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>日時の取得</title>
</head>
<body>
	<script>
		var now = new Date();
		var y = now.getFullYear();
		var m = now.getMonth()+1;
		var d = now.getDate();
		var w = now.getDay();
		var h = now.getHours();
		var i = now.getMinutes();
		var s = now.getSeconds();
		var ms= now.getMilliseconds();
		var week = new Array("日","月","火","水","木","金","土");
		document.write(y+"年"+m+"月"+d+"日"+week[w]+"曜日"+h+"時"+i+"分"+(s+ms/1000)+"秒");
		document.write("<br>now=" +now);
	</script>
</body>
</html>
