<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Array</title>
</head>
<body>
<script>
	var sweets = ["チョコ" , "ガム" , "アイス" , "ケーキ"];
	document.write("<ol>");
	for(var i=0;i<sweets.length;i++){
		document.write("<li>" +sweets[i]+ "</li>");
	}
	document.write("</ol>");

	sweets.reverse();
	document.write("<ol>");
	for(var i=0;i<sweets.length;i++){
		document.write("<li>" +sweets[i]+ "</li>");
	}
	document.write("</ol>");
</script>
</body>
</html>
