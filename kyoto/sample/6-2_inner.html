<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>要素の上書き</title>
</head>
<body>
	<p>入力：<input id=a type=text></p>
	<div id=b>ここに出力</div>
	<button onclick="clk1();">押す</button>
	<script>
		function clk1(){
			document.getElementById("b").innerHTML
			 = document.getElementById("a").value;
		}
	</script>
</body>
</html>
