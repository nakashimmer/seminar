<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>canvas</title>
	<style>
		#mycanvas{border:1px solid gray;}
	</style>
</head>
<body>
	<canvas id="canvas" width=500 height=500>
		canvasは使用できません
	</canvas>

	<script>
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	
//矩形
	ctx.fillStyle = "red";
	ctx.fillRect(50,50,400,400);

//多角形
	ctx.beginPath();
	ctx.moveTo(250,10);
	ctx.lineTo(10,490);
	ctx.lineTo(490,250);
	ctx.closePath();
	ctx.fillStyle = "green";
	ctx.fill();

//直線
	ctx.beginPath();
	ctx.moveTo(100,100);
	ctx.lineTo(400,400);
	ctx.lineWidth = 30;
	ctx.strokeStyle = "blue";
	ctx.stroke();

//円弧
	var angle1 = 40/180 * Math.PI ;
	var angle2 = 300/180 * Math.PI ; 
	ctx.beginPath();
	ctx.arc(250, 250, 200, angle1, angle2, false);
	ctx.strokeStyle = "yellow"; 
	ctx.lineWidth = 10;
	ctx.stroke();

//円
	ctx.beginPath();
	ctx.arc(250, 250, 150, 0, 2*Math.PI, false);
	ctx.closePath()
	ctx.fillStyle = "pink";
	ctx.fill();

//曲線
	ctx.beginPath();
	ctx.moveTo(0,200);
	ctx.quadraticCurveTo(250,0,500,200);
	ctx.strokeStyle = "lightgreen";
	ctx.lineWidth = 10;
	ctx.stroke();

	ctx.beginPath();
	ctx.moveTo(0,400);
	ctx.bezierCurveTo(200, 0, 400, 500, 500, 400);
	ctx.stroke();

//グラデーション
	var g = ctx.createLinearGradient(0,0, 0,250);
	g.addColorStop(0,"red"); 
	g.addColorStop(0.5,"green");
	g.addColorStop(1,"blue");
	ctx.fillStyle = g;
	ctx.fillRect(0,0, 250,250);

//文字列
	ctx.fillStyle = "black";
	ctx.font = "100px serif";
	ctx.fillText("HTML5",50,450);
</script>
</body>
</html>
