<!DOCTYPE html>
<html manifest="offline.appcache">
<meta charset=utf-8>
<title>中島俊治</title>
<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:900' rel='stylesheet' type='text/css'>
<style>
*{margin:0;padding:0;font-family: 'Source Sans Pro', sans-serif;;font-weight:bold}
body{background-color:#111;}
#wrap{
	-webkit-perspective:80px;
	width:600px;height:600px;border:5px solid black;
	position:relative;margin:5px auto;
	
	background-color:black;}
.item{width:150px;height:150px;font-size:130px;
	text-align:center;line-height:150px;
	position:absolute;background-color:black;
	color:transparent;
	-webkit-transition:
		top 1.5s ease-in-out,
		left 1.5s ease-in-out,
		width 1.5s linear,
		height 1.5s linear,
		color 1.5s linear,
		opacity 1.5s linear,
		-webkit-transform 1.5s linear;
;}
#video{opacity:0;left:150px;top:150px;width:300px;height:300px;
	z-index:5;
}
#msg{color:white;}

</style>
<div id=msg></div>
<div id=wrap>
<div id=box0 class=item>H</div>
<div id=box1 class=item>T</div>
<div id=box2 class=item>M</div>
<div id=box3 class=item>L</div>
<div id=box4 class=item>5</div>
<div id=box5 class=item>K</div>
<div id=box6 class=item>Y</div>
<div id=box7 class=item>O</div>
<div id=box8 class=item>T</div>
<div id=box9 class=item>O</div>
<div id=box10 class=item>S</div>
<div id=box11 class=item>P</div>
<div id=box12 class=item>R</div>
<div id=box13 class=item>I</div>
<div id=box14 class=item>N</div>
<div id=box15 class=item>G</div>
<video id=video class=item>
<source src="me.mp4">
</video>
<audio id=audio>
<source src="bgm.mp3">
</audio>
</div>



<script>
	//初期化
	for(var i=0;i<16;i++){
		var leftpos=i%4*150;
		var toppos=Math.floor(i/4)*150;
		$("box"+i).style.top = toppos+"px";
		$("box"+i).style.left=leftpos+"px";
	}
	var video=$("video");
	var audio=$("audio");audio.volume=0.5;
	var count=0;
	
	var timer=setInterval(anime,1000);
	function anime(){
		if(count==0){strStyle(0,4,"red");audio.play();}
		if(count==4){strStyle(5,9,"yellow");audio.volume=0.4;}
		if(count==8){strStyle(10,15,"skyblue");audio.volume=0.3;}
		
		if(count==10){
			msg("こんにちは。放送大学「HTML5入門」非常勤講師の中島俊治です。")
			video.play();
			audio.volume=0.2;
			video.style.opacity=1;
		}
		if(count==15){
			msg("1997年にソフトバンク、GeoCities、Yahoo、SBI、野村證券");
			vStyle(0,0,150,150);
			strStyle(5,15,"black");
			
			
		}
		if(count==17){putStr("box5","SoftBank",450,70);}
		if(count==18){putStr("box8","GeoCities",300,50);}
		if(count==19){putStr("box10","Yahoo!",300,70);}
		if(count==20){putStr("box12","SBI",300,70);}
		if(count==21){putStr("box14","NOMURA",300,50);
			$("box5").style.opacity=0;
			$("box7").style.opacity=0;
			$("box8").style.opacity=0;
		}
		if(count==22){
			msg("現在はHTML5の講師、HTML5認定資格レベル1/2、取得しました");
			vStyle(300,300,300,300);
			for(var i=5;i<16;i++){
				$("box"+i).style.color="black";
			}
			
			
			$("box6").style.opacity=1;$("box6").style.width="150px";
			$("box7").style.opacity=1;$("box7").style.width="150px";
			
			
			$("box6").innerHTML="<img src=lv1.gif width=100 height=145>";
			$("box7").innerHTML="<img src=lv2.gif width=100 height=145>";
			
			
			$("box6").style.zIndex=1;
			$("box7").style.zIndex=1;
			
		}
		if(count==29){
			vStyle(150,150,450,450);
			$("box5").style.opacity=0;
			$("box6").style.opacity=0;
			$("box7").style.opacity=0;
		}
		if(count==30){	
			for(var i=5;i<16;i++){
				$("box"+i).style.zIndex="0";
				$("box"+i).style.width="150px";
				$("box"+i).innerHTML="";
				$("box"+i).style.opacity=1;
			}
		}
		if(count==31){
			vStyle(0,150,150,150);
			$("box5").style.zIndex="1";
			$("box5").style.color="transparent";
			$("box5").style.width="450px";
			$("box5").style.fontSize="50px";
		}
		if(count==32){
			$("box5").style.color="white";
			$("box5").innerHTML="for Web Pages"
			msg("HTMLはホームページのための道具でした")
			$("box8").style.width="600px";
		}
		if(count==35){
			vStyle(450,150,150,150);
			$("box5").style.color="transparent";
			$("box8").style.zIndex="1";
			$("box8").style.color="white";
			$("box8").innerHTML="for Web"
			$("box8").style.fontSize="120px";
		}
		if(count==37){
			$("box12").style.zIndex="1";
			$("box12").style.color="white";
			$("box12").style.width="600px";
			$("box12").innerHTML="Application"
			$("box12").style.fontSize="95px";
			msg("HTML5はWebアプリケーションのための道具です")
		}
		if(count==39){
			for(var i=0;i<16;i++){
				$("box"+i).style.color="transparent";
			}
		}
		if(count==40){
			vStyle(250,250,100,100);
			msg("HTML5は業務アプリ、テレビや車のナビゲーション、スマートフォン");
			for(var i=0;i<16;i++){
				$("box"+i).style.zIndex="0";
				$("box"+i).style.width="150px";
			}
		
		}
		if(count==41){putStr("box0","Enterprize",450,60);}
		if(count==42){putStr("box3","Navi",150,50);}
		if(count==43){putStr("box4","Phone",300,70);}
		if(count==44){putStr("box6","Information",300,40);
			msg("情報・IT、ゲームやメディア。アート。ビジネス・経営の世界へと広がっています。")
		}
		if(count==45){putStr("box8","Game",300,70);}
		if(count==46){putStr("box10","Media",300,80);}
		if(count==47){putStr("box12","Art",150,60);}
		if(count==48){putStr("box13","Business",450,70);}
		if(count==50){
			msg("皆さんにお会いできることを楽しみにしています");
			vStyle(0,0,600,600);
		}
		if(count==52){
			for(var i=0;i<16;i++){
				$("box"+i).style.zIndex="0";
				$("box"+i).style.width="150px";
				$("box"+i).style.fontSize="130px";
				$("box"+i).style.backgroundColor="transparent";
			}
			for(var i=0;i<5;i++){$("box"+i).style.color="red";}
			for(var i=5;i<10;i++){$("box"+i).style.color="yellow";}
			for(var i=10;i<16;i++){$("box"+i).style.color="skyblue";}
		
			$("box0").innerHTML="H";
			$("box1").innerHTML="T";
			$("box2").innerHTML="M";
			$("box3").innerHTML="L";
			$("box4").innerHTML="5";
			$("box5").innerHTML="K";
			$("box6").innerHTML="Y";
			$("box7").innerHTML="O";
			$("box8").innerHTML="T";
			$("box9").innerHTML="O";
			$("box10").innerHTML="S";
			$("box11").innerHTML="P";
			$("box12").innerHTML="R";
			$("box13").innerHTML="I";
			$("box14").innerHTML="N";
			$("box15").innerHTML="G";
		}
			
		if(count==55){vStyle(300,300,0,0);audio.volume=0.5;}
		if(count==58){audio.volume=0.6;}
		if(count==60){audio.volume=0.8;
			for(var i=0;i<5;i++){$("box"+i).style.webkitTransform="rotateY(360deg)";}
			for(var i=5;i<10;i++){$("box"+i).style.webkitTransform="rotateX(360deg)";}
			for(var i=10;i<16;i++){$("box"+i).style.webkitTransform="rotateY(360deg)";}
		}
		if(count==63){audio.volume=0.8;}
		if(count==65){audio.volume=0.5;}
		if(count==67){audio.volume=0.3;}
		if(count==71){audio.volume=0;clearInterval(timer);}
		count++;
	}
	
	function $(id){return document.getElementById(id);}
	
	function vStyle(left,top,width,height){
		video.style.left=left+"px";
		video.style.top=top+"px";
		video.style.width=width+"px";
		video.style.height=height+"px";
	}
	
	function strStyle(start,end,color,str){
		for(var i=start;i<=end;i++){
			if(color){$("box"+i).style.color=color;}
			if(str){$("box"+i).innerHTML=str[i-start];}
		}
	}
	
	function msg(msg){/*$("msg").innerHTML=msg*/}
	
	function putStr(id,str,width,size){
		$(id).style.color="white";
		$(id).innerHTML=str;
		$(id).style.width=width+"px";
		$(id).style.zIndex="1";
		$(id).style.fontSize=size+"px";
	}

</script>
</html>
