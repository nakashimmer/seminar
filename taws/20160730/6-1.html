<!DOCTYPE html>
<meta charset=utf-8>

<style>
	body{
		height:600px;
		background-repeat: no-repeat;
		background-attachment: fixed !important; 
		background:linear-gradient(#66f 40%,#99f 70%,white);
		text-align:center;
	}
	#wrap{margin:150px auto;}
	img{width:400px;height:350px;}
	img:hover{transform:scale(2);}
	#img1,#img2{transition:transform 1s linear 0.5s;}
	#img1:hover{transform:translate(200px,0) scale(2);}
	#img2:hover{transform:translate(-200px,0) scale(2);}
</style>

<div id=wrap>
	<img src=HTML5-1.png id=img1>
	<img src=HTML5-2.png id=img2>
</div>
