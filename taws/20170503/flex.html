<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>flexbox</title>
	<style>
		*{margin:0;padding:0;transition:all 0.5s linear;}
		div{border:1px solid gray;}
		.item1{background-color:skyblue;}
		.item2{background-color:yellow;}
		.item3{background-color:pink;}
		#style{
			border:1px solid gray;
			resize:both;
			font-family:sans-serif;
			padding:5px;
			white-space:pre;
			overflow:scroll;
			display:block;
			tab-size:2;
			font-size:30px;
			font-family:menlo;
			background-color:#ddd;
		}
		#wrap{display:flex;height:100vh;}
		#flexbox{flex:1;margin:0.3;}
		#style{flex:1;}
		.item{text-align:center;}
	</style>


</head>
<body>

<div id =wrap>
	<style id=style contenteditable>/*item準備*/
.box{		/*親要素*/
	border:2px solid red;
	height:100px;
	margin:10px;
}
.item{	/*子要素*/
	border:2px solid black;
	width:100px;
	margin:2px;
}

/*flex*/
.box{
	-display:flex;
}
/*横並べ位置*/
-.box1{justify-content:flex-start;}	/*左寄せ*/
-.box2{justify-content:flex-end;}		/*右寄せ*/
-.box3{justify-content:center;}			/*中寄せ*/
-.box4{justify-content:space-between;}	/*隙間を中に両端揃え*/
-.box5{justify-content:space-around;}	/*周りに隙間で両端揃え*/

/*②ストレッチ*/
-.item1{flex:1;}
-.item2{flex:2;}
-.item3{flex:1;}

/*③上下*/
-.item{height:50px;}
-.box1{align-items:flex-start;}	/*上寄せ*/
-.box2{align-items:flex-end;}		/*下寄せ*/
-.box3{align-items:center;}			/*中央寄せ*/

</style>

	<div id=flexbox>
		<div class="box1 box">
			<div class="item1 item">item1</div>
			<div class="item2 item">item2</div>
			<div class="item3 item">item3</div>
		</div>
		
		<div class="box2 box">
			<div class="item1 item">item1</div>
			<div class="item2 item">item2</div>
			<div class="item3 item">item3</div>
		</div>
		
		<div class="box3 box">
			<div class="item1 item">item1</div>
			<div class="item2 item">item2</div>
			<div class="item3 item">item3</div>
		</div>
		
		<div class="box4 box">
			<div class="item1 item">item1</div>
			<div class="item2 item">item2</div>
			<div class="item3 item">item3</div>
		</div>
		
		<div class="box5 box">
			<div class="item1 item">item1</div>
			<div class="item2 item">item2</div>
			<div class="item3 item">item3</div>
		</div>
	</div>
</div>
</body>
</html>
